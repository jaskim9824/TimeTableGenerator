<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- This makes website responsive on different devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ENGG Plan Visualizer</title>
</head>
<body>
    <div class="day" id="hour">
        <h3>Hour</h3>
        <p class="label">8:00 AM</p>
        <p class="label">9:00 AM</p>
        <p class="label">10:00 AM</p>
        <p class="label">11:00 AM</p>
        <p class="label">12:00 PM</p>
        <p class="label">1:00 PM</p>
        <p class="label">2:00 PM</p>
        <p class="label">3:00 PM</p>
        <p class="label">4:00 PM</p>
        <p class="label">5:00 PM</p>
        <p class="label">6:00 PM</p>
    </div>
    <div class="day" id="M">
        <h3>Monday</h3>
        <div class="courseholder">
            <p style="position: absolute; top: 120px;">Course</p>
        </div>
    </div>
    <div class="day" id="Tu">
        <h3>Tuesday</h3>
        <div class="courseholder">
            <p>Course</p>
        </div>
    </div>
    <div class="day" id="W">
        <h3>Wednesday</h3>
        <div class="courseholder">
            <p>Course</p>
        </div>
    </div>
    <div class="day" id="Th">
        <h3>Thursday</h3>
        <div class="courseholder">
            <p>Course</p>
        </div>
    </div>
    <div class="day" id="F">
        <h3>Friday</h3>
        <div class="courseholder">
            <p>Course</p>
        </div>
    </div>
</body>
</html>
